
<table>
   
    <thead >
            <th class="enhance">{{sentenceString}}</th>
</thead>
<tbody>
        <tr >
                <td *ngFor="let keyWord of keyList">{{keyWord}}</td>
        </tr>

    
        <tr >
            <td *ngFor="let image of imageList"><img style = "width: 200px; height: 200px;" src='{{image}}'/></td>
            
        </tr>
 
</tbody>
</table>

<button (click)='close()' class="bottomButton">Close</button>
